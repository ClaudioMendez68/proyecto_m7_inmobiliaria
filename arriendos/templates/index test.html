{% extends 'base.html' %}

{% block 'content' %}
    <h1>Welcome</h1>
    {% if user.is_authenticated %}
        {% comment  %}
        <a href="{% url 'logout'%}">Logout</a>
        {% endcomment %}
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
        
    {% else %}
            <a href="{% url 'login_url' %}">Login</a>
    {% endif %}
{% endblock  %}
{% endblock  %}
